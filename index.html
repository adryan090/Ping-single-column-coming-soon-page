<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/b3c172fe9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </header>
    <main>
      <form action="" novalidate>
        <input
          type="email"
          name="email"
          id="email"
          aria-label="email"
          placeholder="Your email address..."
        />

        <button type="button">Notify Me</button>
      </form>
      <p>Please provide a valid email address</p>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard illustration"
        class="dashboard"
      />
    </main>

    <footer>
      <div class="social">
        <div class="icon-container">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-container"><i class="fa-brands fa-twitter"></i></div>
        <div class="icon-container"><i class="fa-brands fa-instagram"></i></div>
      </div>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/adryan090">adryan090</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
